<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tokyo Underground RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/game.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper #fdd835 yellow darken-1">
            <div id="game-title" class="brand-logo right">TOKYO UNDERGROUND</div>
        </div>
    </nav>
    <div class="container offense">
        <div class="row">
            <div class="col s12 m12 l12" id="character_choices">
                <h5>CHOOSE YOUR PLAYER</h5>
                <div id="char-card" class="card">

                </div>

            </div>
        </div>
        <div class="row">
            <div class="col s12 m12 l12" id="chosen_player">
                <h5>YOUR PLAYER</h5>
            </div>
        </div>
    </div>
    <div class="container defense">
        <div class="row">
            <div class="col s12 m12 l12">
                <div id="enemies">
                    <h5>YOUR ENEMIES</h5>
                    <p id="chooseOpponent">Choose an enemy to attack</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container fight">
        <div class="row">
            <div class="col s12 m12 l12">
                <div id="fight_ring">
                    <h5>FIGHT RING</h5>
                    <div>
                        <a id="attack" class="waves-effect waves-dark btn-small #fdd835 yellow darken-1">ATTACK!</a>
                        <h5>CURRENT OPPONENT</h5>
                    </div>
                </div>
            </div>
            <div>
                <p id="myAttack"></p>
                <p id="theirAttack"></p>
            </div>
        </div>
    </div>
    <div class="container restart">
        <button type="button" id="restart" class="waves-effect waves-dark btn-small #00000 black">RESTART</button>
        <br>
        <br>
    </div>

</body>

</html>
